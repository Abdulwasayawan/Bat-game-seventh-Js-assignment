<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven Assignment (Cricket Match)</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mainheading">Seven JS task(Cricket Match)</h1>
      <div class="playbtn">
        <a href="#" onclick="bat()">Bat</a>
      </div>
      <div class="score-card">
        <h3 class="card-title">Score Card</h3>
        <div class="run">
          <h4>Run:</h4>
          <h4 id="run"></h4>
        </div>
        <div class="Score run">
          <h4>Score:</h4>
          <h4 id="score"> </h4>
        </div>
        <div class="Wicket run">
          <h4>Wicket:</h4>
          <h4><span id="Wicket"></span> / <span>10</span></h4>
        </div>
        <div class="BallsPlayed run">
          <h4>Balls Played:</h4>
          <h4><span id="Balls"></span> / <span>120</span></h4>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
